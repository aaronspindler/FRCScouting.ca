<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home'%}"><img src= "{% static "ContentPages/logo_transparent.png"%}" height = 50 width = 245/></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="{% url 'public_robots'%}">Robots</a>
          <a class="nav-item nav-link" href="{% url 'gamemanuals'%}">Game Manuals</a>
          <a class="nav-item nav-link" href="{% url 'blog'%}">Blog</a>
        </div>
      </div>
      {% if user.is_authenticated %}
      <a class="nav-item nav-link" href="{% url 'dashboard'%}">Dashboard</a>
      <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout <span class="oi oi-account-logout"></span></a>
      <form id="logout" method="POST" action="{% url 'logout'%}">
        {% csrf_token %}
        <input type="hidden"/>
      </form>
      {% else %}
      <a class="nav-item nav-link" href="{% url 'signup'%}">Join Today!</a>
      <form class="form-inline mt-2" action="{%url 'login'%}" method="post">
        {% csrf_token %}
        <input type="text" class="form-control mt-2 mr-sm-2" name="username" placeholder="Username">
        <input type="password" class="form-control mt-2 mr-sm-2" name="password" placeholder="Password">

        <button type="submit" class="btn btn-primary mt-2">Login</button>

      </form>
      {%endif%}
    </nav>
  </header>

  <main role="main">
    {% block content %}

    {% endblock %}
  </main>
  <footer>
    {%include "footer.html"%}
  </footer>
