<title>FRCScouting | Settings</title>
{% extends "base_generic.html" %}
{% load staticfiles %}

{% block content %}
<div class="container">
  {% if error %}
  {{error}}
  <br>
  <br>
  {% endif %}

  {% if message %}
  {{message}}
  <br>
  <br>
  {% endif %}
  <br>
  <form action="{%url 'settings'%}" method="post">
    {% csrf_token %}
    <div class="row">
      <div class="form-group col-md-6">
        <label>First name</label>
        <input type="text" name="first_name" class="textinput textInput form-control" value="{{user.first_name}}">
      </div>
      <div class="form-group col-md-6">
        <label>Last name</label>
        <input type="text" name="last_name" class="textinput textInput form-control" value="{{user.last_name}}">
      </div>

      <div class="form-group col-md-6">
        <label>Email</label>
        <input type="email" name="email" class="textinput textInput form-control" value="{{user.email}}">
      </div>

      <div class="form-group col-md-6">
        <label>Country</label>
        <select name="country" class="custom-select mr-md-4">
          {% for country in countries %}
            {% if country.code == user.country %}
              <option selected value="{{ country.code }}">{{ country.name }}</option>
            {%else%}
              <option value="{{ country.code }}">{{ country.name }}</option>
            {%endif%}
          {% endfor %}
        </select>
      </div>

      <div class="form-group col-md-6">
        <label>Team Number</label>
        <input type="text" name="team_number" class="textinput textInput form-control" value="{{user.team_number}}">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock %}
