<title>FRCScouting | Signup</title>
{% extends "base_generic.html" %}
{% load staticfiles %}

{% block content %}
<div class="container">
{% if error %}
{{error}}
<br>
<br>
{% endif %}
<div class="row">
  <div class="col-md-6 offset-md-3">
  <h2>Sign up!</h2>
  <form class="" action="{%url 'signup'%}" method="post">
    {% csrf_token %}
    Username:
    <br>
    <input class="textinput textInput form-control" type="text" name="username" value=""/>
    <br>

    Password:
    <br>
    <input class="textinput textInput form-control" type="password" name="password1" value=""/>
    <br>

    Confirm Password:
    <br>
    <input class="textinput textInput form-control" type="password" name="password2" value=""/>
    <br>

    First name:
    <br>
    <input class="textinput textInput form-control" type="text" name="firstname" value=""/>
    <br>

    Last name:
    <br>
    <input class="textinput textInput form-control" type="text" name="lastname" value=""/>
    <br>

    Email Address:
    <br>
    <input class="textinput textInput form-control" type="email" name="email" value=""/>
    <br>

    <br>
    <button class="primaryAction btn btn-primary" type="submit">Sign up!</button>
  </form>
  </div>
  </div>
</div>

{% endblock %}
