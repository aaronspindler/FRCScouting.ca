<title>FRCScouting | Blog</title>
{% extends "base_generic.html" %}
{% load staticfiles %}

{% block content %}
<section class="jumbotron text-center">
  <h1 class="text-left">Blog</h1>
</section>
<div class="container">

{% for blog in blogs.all%}
<hr>
<a href="{% url 'detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
{{blog.pub_date_pretty}}
<br/>
<img class="img-fluid" src="{{blog.image.url}}" height = 200 width =200 <img/>
<br/>
<p>{{blog.summary}}</p>
{% endfor %}


<div/>
{% endblock %}
